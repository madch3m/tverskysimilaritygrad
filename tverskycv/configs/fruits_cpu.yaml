seed: 1337

dataset:
  name: fruits_360  
  params:
    dataset_name: PedroSampaio/fruits-360
    data_dir: ./data
    batch_size: 16  # Reduced for CPU
    num_workers: 2  # Reduced for CPU
    img_size: 64
    in_channels: 3

model:
  backbone:
    name: tversky_reduce_compact
    params:
      out_dim: 128
      in_channels: 3
      img_size: 64
      feature_key: main
      share_features: true
      alpha: 1.0
      beta: 1.0
  head:
    name: linear
    params:
      in_dim: 128
      num_classes: 113  # Fixed: should be 113, not 131

train:
  epochs: 10
  lr: 1e-3
  weight_decay: 1e-4
  device: cpu  # CPU mode
  ckpt_dir: ./checkpoints
  log_every: 50     
  eval_every: 1     

eval:
  batch_size: 16

logging:
  use_tensorboard: true
  use_wandb: false
  project_name: tverskycv
  run_name: fruits_360_tversky_cpu

